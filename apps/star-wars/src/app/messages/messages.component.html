<div class="container-fluid" *ngIf="messageService.messages.length">

  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" (click)="messageService.clear()">clear</button>
  </div>
  <div *ngFor='let message of messageService.messages'>
    <div class="d-flex justify-content-center">
      <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
    </div>
   </div>

</div>
