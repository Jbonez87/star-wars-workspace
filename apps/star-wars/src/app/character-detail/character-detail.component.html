<div *ngIf="character">

  <h2>{{character.name | uppercase}} Details</h2>
  <div *ngIf="movies.length > 0">
    <div *ngFor="let movie of movies">
      <h3>{{movie.title}}</h3>
      <p>Released: {{formatMovieDate(movie.release_date)}}</p>
    </div>
  </div>
  

</div>
<button (click)="goBack()">go back</button>
